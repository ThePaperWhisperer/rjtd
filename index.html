<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarTD</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <style>
        body{
            background: green;
        }
        #home{
            position: absolute;
            transform-style: preserve-3d;
            scale: 5 5 5;
            top: 300px;
        }
        #tower{
            position: absolute;
            transform-style: preserve-3d;
            scale: 5 15 5;
            transform: rotateX(-90deg);
        }
    </style>
    <model-viewer id="home" src="newscene.glb"></model-viewer>
    <model-viewer id="tower" src="wizard tower.glb"></model-viewer>
    <script>
        var tower = document.getElementById("tower");
        tower.style.position = "absolute";
        tower.style.scale = "5 15 5";
        tower.style.transformStyle = "preserve-3d"
    </script>
</body>
</html>
