<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarTD</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>

<body>
    <style>
        .swal2-container {
 		 z-index: 2000000 !important;
		position: absolute;
		height: 100vh;
	}
        body {
            background: green;
            perspective: 500px;
            overflow: hidden;
        }

        #home {
            position: absolute;
            transform-style: preserve-3d;
            scale: 5 5 5;
            top: 300px;
            translate: 500px -20vh 300px;
        }

        #enemy {
            position: absolute;
            transform-style: preserve-3d;
            scale: 5 5 5;
            top: 300px;
            translate: 500px 0px -1000px;
        }

        progress {
            position: absolute;
            z-index: 10;
            height: 50px;
            width: 40vw;
        }

        #eh {
            position: absolute;
            z-index: 12;
            color: black;
            left: 20vw;
        }

        #yh {
            position: absolute;
            z-index: 12;
            color: black;
            left: 60vw;
        }

        #health {
            left: 40vw;
        }

        #cd {
            position: absolute;
            color: black;
            left: 40vw;
            top: 93vh;
        }

        #cldwn {
            height: 8vh;
            top: 92vh;
            width: 100vw;
            left: 0vw;
        }

        .tower {
            z-index: 0;
            scale: 3 3 3;
            position: absolute;
            transform-style: preserve-3d;
        }
    </style>
    <p id="eh">Enemy Health</p>
    <p id="yh">Health</p>
    <progress id="enemyhealth" max="100" value="100"></progress>
    <progress id="health" max="100" value="100"></progress>
    <p id="cd">Cooldown</p>
    <progress id="cldwn" max="10" value="10"></progress>
    <model-viewer id="home" src="newscene.glb"></model-viewer>
    <model-viewer id="enemy" src="newscene.glb"></model-viewer>
    <model-viewer id="tower" class="tower" src="tower.glb"></model-viewer>
    <model-viewer id="etower" class="tower" src="Fire.glb"></model-viewer>
    <script>
          var dama = 2;
        var dur = 20000
        var w;
        var exp = 0;
        var tower = document.getElementById("tower");
        tower.style.position = "absolute";
        tower.style.width = "50px";
        tower.style.height = "500px";
        tower.style.translate = "0px 0px -100px"
        tower.style.transformStyle = "preserve-3d"
        var e1health = 100;
        var etower = document.getElementById("etower");
        etower.style.position = "absolute";
        etower.style.width = "50px";
        var etimeoff = 20000
        etower.style.height = "500px";
        etower.style.translate = "0px 0px -650px"
        etower.style.transformStyle = "preserve-3d"
        var options = ["fire", "water"];
        var back = false;
        var health = 100;
        var t1 = options[Math.floor(Math.random() * options.length)];
        alert("Tower one is " + t1 + ".");
        function isCollide(a, b) {
            a = a.getBoundingClientRect();
            b = b.getBoundingClientRect();
            return !(
                ((a.x + a.width) < b.x) ||
                (a.x > (b.x + b.width))
            );
        }
        setTimeout(shootenemy, etimeoff)
        var firemove = 0;
        var wave = false;
        var firemovee = -650;
        var efire;
        function shootenemy() {
            efire = new Image(200, 200);
            efire.src = "fire.png";
            efire.style.position = "absolute"
            document.body.appendChild(efire);
            firem();
            function firem() {
                if (firemovee < -100 && wave == false) {
                    console.log(isCollide(efire, tower));
                    firemovee++;
                    efire.style.translate = "0px 0px " + firemovee + "px";
                    requestAnimationFrame(firem);
                }
                else if (wave == false) {
                    firemovee = -650;
                    if (isCollide(efire, tower) && !invincible) {
                        health -= 2;
                        document.getElementById("health").value -= 2;
                        efire.remove();
                    }

                }
            }
            setTimeout(shootenemy, etimeoff)
        }
        var fire;
        function shoot2(tow, dam) {
            if (tow === "fire") {
                fire = new Image(200, 200);
                fire.src = "fire.png";
                fire.style.position = "absolute"
                document.body.appendChild(fire);
                function firem() {
                    firemove -= 10;
                    exp += 10;

                    document.onmousemove = (e) => {
                        fire.style.translate = e.clientX + "px 0px " + firemove + "px";
                    }
                    if (firemove > -650) {
                        requestAnimationFrame(firem);
                    }
                    else {
                        firemove = 0;
                        if (isCollide(fire, etower)) {
                            e1health -= dam;
                            document.getElementById("enemyhealth").value -= dam;
                            hits++;
                            if(hits === 10){
                                hits = 0;
                                upgrade();
                            }
                        
                        }
                        fire.remove();

                    }
                }
                requestAnimationFrame(firem);
            }
            if (document.activeElement === tow2) {
                setTimeout(shoot, 10000);
            }
        }
        var cd = 10
        function cooldown() {
            able = false;
            if (cd > 0) {
                cd--;
                document.getElementById("cldwn").value = cd;
                setTimeout(cooldown, 1000);
            }
            else {
                cd = 10;
                document.getElementById("cldwn").value = cd;
                able = true;
            }

        }
        var invincible = false;
        function fdef() {
            alert("FireWall Activated, you are invincible for 20 seconds.")
            invincible = true;
            setTimeout(() => {
                invincible = false
            }, dur);
        }
var hits = 0;
        function shoot(tow, dam) {
            if (tow === "fire") {
                fire = new Image(200, 200);
                fire.src = "fire.png";
                fire.style.position = "absolute"
                document.body.appendChild(fire);
                function firem() {
                    firemove -= 10;
                    exp += 10;
                    if (exp === 10000) {
                        exp = 0;
                        alert("You got a new Tower! Click the tower you want to use currently to control it!");
                        if (t1 === "fire") {
                            t2 = "water";
                            var tow2 = tower.cloneNode(true);
                            tow2.style.position = "absolute";
                            tow2.style.width = "50px";
                            tow2.style.height = "500px";
                            tow2.style.translate = "500px 0px -100px"
                            tow2.style.transformStyle = "preserve-3d"
                            tow2.src = "Water.glb";
                            document.body.appendChild(tow2);
                            if (document.activeElement === tow2) {
                                var time = 20000;
                                var timeoff = 10000;
                                var poison = false;
                                var able = false;
                                setTimeout(() => {
                                    able = true;
                                }, timeoff);
                                document.onkeydown = (e) => {
                                    if (e.key === "d" && able == true) {
                                        cooldown();
                                        defend(time);
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                    if (e.key === " " && able == true) {
                                        cooldown();
                                        attack();
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                    if (e.key === "r" && able == true) {
                                        tower.ondrag = (e) => {
                                            tower.style.left = e.clientX + "px";
                                        }
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                }
                                setTimeout(shoot, 10000, t1, 2);
                            }
                            else {
                                setTimeout(defend2, 10000, time)
                                setTimeout(attack2, 10000)
                            }
                        }
                        else if (t1 === "water") {
                            t2 = "fire";
                            var tow2 = tower.cloneNode(true);
                            tow2.style.position = "absolute";
                            tow2.style.width = "50px";
                            tow2.style.height = "500px";
                            tow2.style.translate = "500px 0px -100px"
                            tow2.style.transformStyle = "preserve-3d"
                            tow2.src = "Fire.glb";
                            document.body.appendChild(tow2);
                            if (document.activeElement === tow2) {
                                var damage = 2;
                                var timeoff = 10000;
                                var poison = false;
                                var able = true;
                                document.onkeydown = (e) => {
                                    if (e.key === " " && able == true) {
                                        cooldown();
                                        shoot(t1, damage);
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                    if (e.key === "d" && able == true) {
                                        cooldown();
                                        fdef();
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                    if (e.key === "r" && able == true) {
                                        cooldown();
                                        tower.ondrag = (e) => {
                                            tower.style.left = e.clientX;
                                        }
                                        setTimeout(() => {
                                            able = true;
                                        }, timeoff);

                                    }
                                }
                                setTimeout(defend2, 10000, 20000);
                                setTimeout(attack2, 200000)
                            }
                            else {
                                setTimeout(shoot2, 10000, t2, damage)
                            }
                        }
                    }
                    document.onmousemove = (e) => {
                        fire.style.translate = e.clientX + "px 0px " + firemove + "px";
                    }
                    if (firemove > -650) {
                        requestAnimationFrame(firem);
                    }
                    else {
                        firemove = 0;
                        if (isCollide(fire, etower)) {
                            hits++;
                            if(hits === 10){
                                hits = 0;
                                upgrade();
                            }
                            e1health -= dam;
                            document.getElementById("enemyhealth").value -= dam;

                        }
                        fire.remove();
                    }
                }
                requestAnimationFrame(firem);
            }
        }
        var watermove = 0;
        var wx = 0;
        function attack() {
            fire = new Image(200, 200);
            fire.src = "water.png";
            fire.style.position = "absolute"
            document.body.appendChild(fire);
            function firem() {
                watermove -= 10;
                document.onmousemove = (e) => {
                    fire.style.translate = e.clientX + "px 0px " + watermove + "px";
                }
                if (watermove > -650) {
                    requestAnimationFrame(firem);
                }
                else {
                    watermove = 0;
                    if (isCollide(fire, etower)) {
                        e1health -= dama;
                        document.getElementById("enemyhealth").value -= dama;
                        hits++;
                            if(hits === 10){
                                hits = 0;
                                upgrade();
                            }
                    }
                    fire.remove();
                }
            }
            requestAnimationFrame(firem);
        }
        function attack2() {
            fire = new Image(200, 200);
            fire.src = "water.png";
            fire.style.position = "absolute"
            document.body.appendChild(fire);
            function firem() {
                watermove -= 10;
                document.onmousemove = (e) => {
                    fire.style.translate = e.clientX + "px 0px " + watermove + "px";
                }
                if (watermove > -650) {
                    requestAnimationFrame(firem);
                }
                else {
                    watermove = 0;
                    if (isCollide(fire, etower)) {
                        e1health -= dama;
                        document.getElementById("enemyhealth").value -= dama;
                        hits++;
                            if(hits === 10){
                                hits = 0;
                                upgrade();
                            }
                        
                    }
                    if (document.activeElement === tower) {
                            setTimeout(attack2, 20000)
                        }
                    fire.remove();
                }
            }
            requestAnimationFrame(firem);
        }
        function defend(tim) {
            wave = true;
            alert("Enemy stunned for " + tim / 1000 + " seconds.")
            setTimeout(() => {
                wave = false;
            }, tim)

        }
        function defend2(tim) {
            wave = true;
            alert("Enemy stunned for " + tim / 1000 + " seconds.")
            setTimeout(() => {
                wave = false;
            }, tim)
            if (document.activeElement === tower) {
                setTimeout(defend2, 20000, tim)
            }
        }
        if (t1 === "fire") {
            var damage = 2;
            tower.src = "Fire.glb"
            var timeoff = 10000;
            var poison = false;
            var able = true;
            document.onkeydown = (e) => {
                if (e.key === " " && able == true) {
                    cooldown();
                    shoot(t1, dama);
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
                if (e.key === "d" && able == true) {
                    cooldown();
                    fdef();
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
                if (e.key === "r" && able == true) {
                    cooldown();
                    tower.ondrag = (e) => {
                        tower.style.left = e.clientX;
                    }
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
            }
        }
        if (t1 === "water") {
            tower.src = "Water.glb"
            dur = 20000;
            var timeoff = 10000;
            var poison = false;
            var able = false;
            setTimeout(() => {
                able = true;
            }, timeoff);
            document.onkeydown = (e) => {
                if (e.key === "d" && able == true) {
                    cooldown();
                    defend(dur);
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
                if (e.key === " " && able == true) {
                    cooldown();
                    attack();
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
                if (e.key === "r" && able == true) {
                    tower.ondrag = (e) => {
                        tower.style.left = e.clientX + "px";
                    }
                    setTimeout(() => {
                        able = true;
                    }, timeoff);

                }
            }
        }
    
        async function upgrade() {
            const { value: up } = await Swal.fire({
                title: "Select Upgrade",
                input: "radio",
            inputOptions: {"cooldown": "Cooldown Time", "damage": "Damage Amount", "duration": "Defense Duration"}
            });
            if(up === "cooldown"){
                if(cd > 5){
                    document.getElementById("cldwn").max = cd;
                    document.getElementById("cldwn").value = cd;
                    cd--;
                }
                else{
                    const { value: up } = await Swal.fire({
                title: "Select upgrade that is not maxed out.",
                input: "radio",
            inputOptions: {"damage": "Damage Amount", "duration": "Defense Duration"}
            });
                }
            }
            else if(up === "damage"){
                dama++;
            }
            else{
                dur += 3000;
            }
        }
    </script>
</body>

</html>
