<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarTD</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <button onclick="join()">Joind a Friend</button>
    <button onclick="window.location.href = 'battle.html'"> Play a Computer</button>
    <button onclick="create()"> Create a Game</button>
    <script>
        const socket = io();
        function join(){
            var roomname = prompt("What is the room?");
            socket.emit("join", roomname);
        }
        function create(){
            var roomname = prompt("Choose a room name.");
            socket.emit("start", roomname);
        }
        socket.on("opengame", () => {
                window.location.href = "pvp.html";
            })
            socket.on("success", () => {
                alert("Waiting of another player.");
            })
            socket.on("no", () => {
                alert("room not found.");
            })
            socket.on("taken", () => {
                alert("room name taken, pleasse try again.")
            })
    </script>
</body>

</html>
